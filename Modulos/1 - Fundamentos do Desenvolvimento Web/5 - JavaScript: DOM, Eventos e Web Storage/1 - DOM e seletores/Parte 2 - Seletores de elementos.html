<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph" class="paragrafo">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph" class="paragrafo">Segundo parágrafo!</p>

    <script>
      document.querySelector('#page-title').innerText = 'Filme favorito';
      document.querySelector('#subtitle').style.fontStyle = 'italic';
      document.querySelectorAll('.paragrafo')[1].style.fontFamily = 'fantasy';
      const paragraph = document.querySelector("#paragraph");
      paragraph.style.color = "red";
      document.querySelectorAll('.paragrafo')[0].style.fontFamily = 'monospace';
      document.querySelector('h4').style.color = 'blue'
    </script>
  </body>
</html>
