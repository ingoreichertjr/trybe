<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  <script>
    //É necessario fazer o loop for começando do (lenght - 1) e ir descendo porque ser fizer usando o loop for normal (começando do 0), a cada exclusão, o indice dos itens seguintes no array se altera (diminui 1).

    for (let index = document.getElementById('pai').childNodes.length - 1; index >= 0; index -= 1) { 
      if (document.getElementById('pai').childNodes[index].id !== 'elementoOndeVoceEsta') {
        document.getElementById('pai').childNodes[index].remove();
      }
    }

    document.getElementById('segundoEUltimoFilhoDoFilho').remove()
  </script>
</body>
</html>
