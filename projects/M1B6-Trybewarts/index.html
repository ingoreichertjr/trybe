<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div id="logo-container">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts">
    </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div id="login-container">
      <form class="trybewarts-login" action="">
        <input id="login" class="form-control" type="text" placeholder="Login">
        <input id="password" class="form-control" type="password" placeholder="Senha">
        <button id="loginBtn" class="btn">Logar</button>
    </form>
    <div class="menu-btn">
      <div class="menu-btn__burger"> </div>
    </div>
  </div>
  </header>
  <div id="mobile-login" class="hide-mobile-login">
    <form class="trybewarts-login-mobile" action="">
      <div>
        <input id="login-mobile" class="form-control" type="text" placeholder="Login">
        <input id="password-mobile" class="form-control" type="password" placeholder="Senha">
      </div>
      <button id="loginBtn-mobile" class="btn">Logar</button>
    </form>
  </div>
  <main>
    <form id="evaluation-form" action="">
      <section id="form-title">
        <h2>Formulário</h2>
      </section>
      <section id="section1">
        <div>
          <input type="text" class="text-inputs form-control" id="input-name" placeholder="Nome">
          <input type="text" class="text-inputs form-control" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div>
          <input type="email" class="text-inputs form-control" id="input-email" placeholder="Email">
          <select id="house" class="form-select">
            <option disabled selected hidden>Escolha sua casa</option>
          </select>
        </div>
      </section>
      <hr>
      <section id="section2">
        <div id="family-container" class="form-check">
          <label id="label-family" class="family-radio">Qual sua família?</label>
          <label class="family-radio form-check-label" for="fe">
            <input id="fe" class="form-check-input" type="radio" name="family" value="Frontend"> Família Frontend
          </label>
          <label class="family-radio form-check-label" for="be">
            <input id="be" class="form-check-input" type="radio" name="family" value="Backend"> Família Backend
          </label>
          <label class="family-radio form-check-label" for="fs">
            <input id="fs" class="form-check-input" type="radio" name="family" value="FullStack"> Família FullStack
          </label>
        </div>
        <hr>
        <div id="content-container">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="subject-container form-check">
            <label class="form-check-label"><input type="checkbox" class="subject form-check-input" value="HoFs">HoFs</label> 
            <label class="form-check-label"><input type="checkbox" class="subject form-check-input" value="Jest">Jest</label> 
            <label class="form-check-label"><input type="checkbox" class="subject form-check-input" value="Promises">Promises</label>
          </div>
          <div class="subject-container form-check">
            <label class="form-check-label"><input type="checkbox" class="subject form-check-input" value="React">React</label>
            <label class="form-check-label"><input type="checkbox" class="subject form-check-input" value="SQL">SQL</label>
            <label class="form-check-label"><input type="checkbox" class="subject form-check-input" value="Python">Python</label>
          </div>
        </div>
      </section>
      <hr>
      <section id="section3">
        <div id="rate-container">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <div id="rates"></div>
        </div>
        <div id="textarea-container">
          <label class="textarea form-check-label">Deixe seu comentário:</label>
          <textarea id="textarea" class="form-control" rows="5" maxlength="500"></textarea>
          <p id="counter">500</p>
        </div>
      </section>
      <section id="section4">
        <label id="label-infos" for="agreement"><input id="agreement" type="checkbox"> Você concorda com o uso das informações acima?</label>
        <button type="submit" id="submit-btn" class="btn" disabled>Enviar</button>
      </section>
    </form>
    <div id="emblem-container">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="emblema trybwarts">
    </div>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
